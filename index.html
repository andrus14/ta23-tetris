<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris </title>
</head>
<body>

    <div class="container">
        
        <div class="game-container">
            <div id="game-over" class="hidden">Mäng läbi</div>
    
            <table id="game-board">
            </table>
        </div>

        <div class="side-container">
            
            <div class="next-block">
                <h3>Järgmine kujund</h3>
                <table id="next-block">
                </table>
            </div>
            
            <div class="score">
                <h3>Skoor</h3>
                <p id="score">0</p>
            </div>

            <div class="level">
                <h3>Tase</h3>
                <div id="level">0</div>
            </div>

        </div>

    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
